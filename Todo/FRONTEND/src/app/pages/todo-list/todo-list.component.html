<div class="mat-elevation-z8">
    <div class="container" style="margin-top:20px ">
        <div style="float: right">
            <input type="button" value="Create Todo" (click)="addTodo()" class="btn btn-success" style="margin-right: 10px;"/>
            <input type="button" value="Delete Checked" (click)="deleteChecked()"  class="btn btn-danger"/>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation();addRemoveIdToList(row)"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> <b>Title</b> </th>
            <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef><b>Description </b></th>
            <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
        </ng-container>

        <!-- date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> <b>Date</b> </th>
            <td mat-cell *matCellDef="let todo"> {{todo.timeOfEvent}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <th mat-header-cell *matHeaderCellDef> Actions </th>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">

                <!-- edit button -->
                <button mat-icon-button color="accent" (click)="updateTodo(row);">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <!-- delete button -->
                <button mat-icon-button color="accent" (click)="deleteTodo(row)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
